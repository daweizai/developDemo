server:
  port: 8001
spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db2019?useUninicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
mybatis:
  mapper-locations: classpath:mapper/*xml
  type-aliases-package: com.hw.cloudproviderpayment8001.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

## eureka配置
eureka:
  instance:
    instance-id: payment8001
    #访问路径可以显示IP地址
    prefer-ip-address: true
    #Eureka客户端向服务端发送心跳的时间间隔，单位为秒（默认为30秒）
    lease-renewal-interval-in-seconds: 1
    #Eureka服务端在接收到最后一次心跳后等待时间上限，单位为秒(默认为90秒)，超时将剔除服务
    lease-expiration-duration-in-seconds: 2
